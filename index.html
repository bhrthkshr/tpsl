        function amzdeep(){
             var windowObjectReference = null; // global variable
            var link = "com.amazon.mobile.shopping.web://www.amazon.in"
              if(windowObjectReference == null || windowObjectReference.closed) {

        function viaAnchor(){
            var url = document.getElementById("urlInput").value;
            let a= document.createElement('a');
            a.target= '_blank';
            a.href=  `intent://${url};scheme=http;package=com.android.chrome;end`;
            a.click();
        }

        function openinchrome(opt) {
            var windowObjectReference = null; // global variable

            var url = document.getElementById("urlInput").value;
            var finalURL = "";
            if(opt){
                finalURL = `intent://${url};scheme=http;package=com.android.chrome;end`
            }else{
               finalURL = `intent://${url};scheme=http;action=android.intent.action.VIEW;end;`
            }
            // document.location = `googlechrome://navigate?url=/${finalURL}`;

            if(windowObjectReference == null || windowObjectReference.closed) {
                windowObjectReference = window.open(finalURL, '_blank');
                // window.location = finalURL;
                // window.location = 'intent:https://example.com#Intent;end';
            } else {
                windowObjectReference.focus();
            };
        }

        function vialoc(opt) {
